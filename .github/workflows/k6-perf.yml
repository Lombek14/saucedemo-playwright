name: k6 performance tests

on:
  workflow_dispatch:
  push:
    paths:
      - "k6-tests/**"

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v0.1.0

      - name: Run k6 smoke test
        run: k6 run k6-tests/reqres-smoke.js

      - name: Run k6 stress test
        run: k6 run k6-tests/reqres-stress.js
        continue-on-error: true

      - name: Run k6 soak test
        run: k6 run k6-tests/reqres-soak.js
        continue-on-error: true

      - name: Run k6 spike test
        run: k6 run k6-tests/reqres-spike.js
        continue-on-error: true

      - name: Run k6 load test
        run: k6 run k6-tests/reqres-load.js
        continue-on-error: true

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: |
            **/*.json
            **/*.html
          retention-days: 7

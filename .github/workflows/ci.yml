name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly at 02:15 UTC
    - cron: "15 2 * * *"

jobs:
  tests:
    name: e2e (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project: [Chromium, Firefox, WebKit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps

      # Fast lane for PRs: run smoke only
      - name: Run smoke on PRs
        if: ${{ github.event_name == 'pull_request' }}
        run: npx playwright test --grep @smoke --project=${{ matrix.project }}

      # Full run on main & nightly
      - name: Run full regression
        if: ${{ github.event_name != 'pull_request' }}
        run: npx playwright test --grep @regression --project=${{ matrix.project }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.project }}
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload traces (only if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.project }}
          path: test-results/**/trace.zip
          if-no-files-found: ignore
          retention-days: 7

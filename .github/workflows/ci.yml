name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * *' # nightly at 06:00 UTC

jobs:
  tests:
    name: CI (smoke on PR; full on push) - shard ${{ matrix.index }} of ${{ matrix.total }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        index: [1, 2, 3]
        total: [3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps


      - name: Run tests (sharded)
        shell: bash
        env:
          HTTP_PROXY: ""

          HTTPS_PROXY: ""

          ALL_PROXY: ""
          NO_PROXY: "localhost,127.0.0.1,.saucedemo.com"
        run: |
          unset HTTP_PROXY HTTPS_PROXY ALL_PROXY || true
          SHARD="${{ matrix.index }}/${{ matrix.total }}"
          CMD="npx playwright test --shard=$SHARD"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CMD="$CMD --grep @smoke"
          fi
          echo "Running: $CMD"
          $CMD

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-${{ matrix.index }}-of-${{ matrix.total }}
          path: playwright-report
          retention-days: 7

      - name: Upload traces & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: traces-${{ matrix.index }}-of-${{ matrix.total }}
          path: test-results/**/trace.zip
          if-no-files-found: ignore
          retention-days: 7

  nightly:
    name: Nightly @regression - shard ${{ matrix.index }} of ${{ matrix.total }}
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        index: [1, 2, 3]
        total: [3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run @regression (sharded)
        shell: bash
        env:
          HTTP_PROXY: ""

          HTTPS_PROXY: ""
          
          ALL_PROXY: ""
          NO_PROXY: "localhost,127.0.0.1,.saucedemo.com"
        run: |
          unset HTTP_PROXY HTTPS_PROXY ALL_PROXY || true
          npx playwright test --grep @regression --shard=${{ matrix.index }}/${{ matrix.total }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-playwright-html-report-${{ matrix.index }}-of-${{ matrix.total }}
          path: playwright-report
          retention-days: 14

      - name: Upload traces & screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-traces-${{ matrix.index }}-of-${{ matrix.total }}
          path: test-results/**/trace.zip
          if-no-files-found: ignore
          retention-days: 14
